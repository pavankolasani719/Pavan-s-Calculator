<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kolasani's Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .calculator {
            background: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
            width: 350px;
            position: relative;
            z-index: 1;
        }
        .display {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 2rem;
            color: #00ccff;
            overflow-x: auto;
            white-space: nowrap;
            animation: fadeIn 1s ease-in;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }
        button {
            background: rgba(50, 50, 50, 0.8);
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00ccff;
            transform: scale(1.1) rotate(5deg);
        }
        button:active {
            transform: scale(0.95);
        }
        .operator {
            color: #ff66cc;
        }
        .equals {
            background: #66ff66;
            color: #0a0a0a;
        }
        .equals:hover {
            background: #99ff99;
        }
        .clear {
            grid-column: span 2;
            background: #ff3333;
        }
        .clear:hover {
            background: #ff6666;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #00ccff;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="calculator">
        <h1>Pavan's Calculator</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="deleteLast()">DEL</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#00ccff", "#ff66cc", "#66ff66"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 120, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });

        let display = document.getElementById('display');
        let currentInput = '0';

        function appendNumber(number) {
            if (currentInput === '0') currentInput = number;
            else currentInput += number;
            updateDisplay();
        }

        function appendOperator(operator) {
            if (!/[+\-*/]$/.test(currentInput)) currentInput += operator;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
            updateDisplay();
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                if (currentInput === 'Infinity' || currentInput === 'NaN') throw new Error('Invalid');
            } catch (e) {
                currentInput = 'Error';
                setTimeout(clearDisplay, 1000);
            }
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }
    </script>
</body>
</html>
